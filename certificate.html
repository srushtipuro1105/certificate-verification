<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #fff;
      padding: 50px;
      margin: 0;
    }
    .info {
      background: #f9f9f9;
      padding: 40px 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .info h2 {
      font-size: 24px;
      color: #ff3e6c;
      margin-bottom: 30px;
    }
    .info p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    .info p strong {
      color: #555;
    }
    button {
      padding: 12px 24px;
      margin: 15px 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    svg {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h2>Certificate Details</h2>
    <p><strong>Certificate ID:</strong> TH09590</p>
    <p><strong>Name:</strong> Srushti Jayant Puro</p>
    <p><strong>Domain:</strong> Web Design & Development</p>
    <p><strong>Start Date:</strong> 01/05/2025</p>
    <p><strong>End Date:</strong> 31/05/2025</p>
    <p><strong>Batch Name:</strong> Batch 88</p>
    <p><strong>Certificate Type:</strong> Internship Certificate</p>
    <button onclick="history.back()">Go Back</button>
    <button onclick="window.location.href='https://technohacks.co.in/internship'">Apply for Internship</button>
    <svg id="barcode"></svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    JsBarcode("#barcode", "https://srushtipuro1105.github.io/certificate-verification/certificate.html?id=TH09590", {
      format: "CODE128",
      lineColor: "#000",
      width: 2,
      height: 50,
      displayValue: true
    });
  </script>
</body>
</html>
