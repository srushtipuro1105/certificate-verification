<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .info {
      background: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .verified-badge {
      font-size: 48px;
      color: #28a745;
    }
    .verified-text {
      font-size: 20px;
      color: #28a745;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 22px;
      color: #6f42c1;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .info p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .info p strong {
      color: #555;
    }
    button {
      padding: 12px 24px;
      margin: 15px 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    svg {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="info">
    <div class="verified-badge">✅</div>
    <div class="verified-text">Certificate Successfully Verified!</div>
    <div class="section-title">Certificate Details</div>
    <p>🆔 <strong>Certificate ID:</strong> TH09590</p>
    <p>👤 <strong>Name:</strong> Srushti Jayant Puro</p>
    <p>💻 <strong>Domain:</strong> Web Design & Development</p>
    <p>📅 <strong>Start Date:</strong> 01/05/2025</p>
    <p>📅 <strong>End Date:</strong> 31/05/2025</p>
    <p>🎓 <strong>Batch Name:</strong> Batch 88</p>
    <p>🏅 <strong>Certificate Type:</strong> Internship Certificate</p>
    <button onclick="history.back()">← Go Back</button>
    <button onclick="window.location.href='https://technohacks.co.in/internship'">🎓 Apply for Internship</button>
    <svg id="barcode"></svg>
  </div>

</body>
</html>
