<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 28px;
      color: #ff3e6c;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #333;
    }
    input {
      padding: 12px;
      width: 90%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }
    .verify { background-color: #ff3e6c; color: white; }
    .verify:hover { background-color: #e6365f; }
    .back, .apply { background-color: #28a745; color: white; }
    .back:hover, .apply:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TechnoHacks</h1>
    <p>LET'S GROW TOGETHER</p>
    <h2>Certificate Verification Portal</h2>
    <input type="text" id="certId" placeholder="Enter Certificate ID">
    <br>
    <button class="verify" onclick="verify()">Verify</button>
    <button class="back" onclick="history.back()">Go Back</button>
    <button class="apply" onclick="window.location.href='https://technohacks.co.in/internship'">Apply for Internship</button>
  </div>

  <script>
    function verify() {
      const id = document.getElementById('certId').value.trim();
      if (id === 'TH09590') {
        window.location.href = 'certificate.html?id=' + id;
      } else {
        alert('Invalid Certificate ID');
      }
    }
  </script>
</body>
</html>
